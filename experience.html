<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>

      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      background: #0b0b0c;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
    }

      max-width: 900px;
      margin: 120px auto 60px;
      padding: 0 20px;

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .lede {
      opacity: 0.8;
      margin-bottom: 30px;
    }

    .section {
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .section h2 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .section p {
      opacity: 0.9;
      line-height: 1.6;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 14px;
      margin-top: 16px;
    }

    .gallery img,
    .gallery video {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.12);
      background: #121214;
    }

</head>
