<!DOCTYPE html>
<html>
<head>
  <title>Isaac Legene</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
    }

    /* NAVBAR */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
    }

    /* HERO */
    .hero {
      height: 100vh;
      background: radial-gradient(circle at 20% 20%, #0b0b0c, #0a0a0d);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .hero img {
      width: 160px;
      margin-bottom: 20px;
      border-radius: 0;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 25px;
    }

    /* ICONS */
    .icons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
    }

    .icons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      font-size: 22px;
      color: white;
      text-decoration: none;
      line-height: 1;
    }

    .icons img {
      width: 22px;
      height: 22px;
      display: block;
      object-fit: contain;
      margin-top: 30px;
    }

    /* BUTTON */
    .resume-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 22px;
      border: 1px solid white;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
    }

    .resume-btn:hover {
      background: white;
      color: black;
    }
  </style>

  <!-- Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <!-- NAV -->
  <nav>
    <strong>Isaac Legene</strong>
    <div>
      <a href="#">Home</a>
      <a href="#projects">Projects</a>
      <a href="#experience">Experience</a>
    </div>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <div>
      <img src="images/headshotnobackground.png" alt="Isaac Legene">

      <h1>Isaac Legene</h1>

      <p>
        Personal Portfolio
      </p>

      <div class="icons">
        <a href="https://github.com/Isaac-Legene" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/isaac-legene-b298a9a1/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://play.unity.com/en/user/5cc45f2f-e3e8-4f9f-82aa-cf762efe00d1" target="_blank">
          <img src="images/unity-logo.png" alt="Unity logo">
        </a>
      </div>

      <a class="resume-btn" href="IsaacLegene_Resume_12_1_25.pdf" target="_blank">Resume</a>
    </div>
  </section>

</body>
</html>
